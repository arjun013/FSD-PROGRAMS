<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="container">
     <div class="row">
         <div class="col-1 col-sm-2"></div>
         <div class="col-10 col-sm-8">
        <form>
            <table class="table jumbotron">
                <tr>
                    <td>Number 1</td>
                    <td><input type="text" class="form-control col-4 col-sm-4 col-md-3 col-lg-2" id="n1"></td>
                </tr>
                <tr>
                    <td>Number 2</td>
                    <td><input type="text" class="form-control col-4 col-sm-4 col-md-3 col-lg-2" id="n2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" class="btn btn-secondary" onclick="addNumbers();">  ADD  </button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p id="result"></p></td>
                </tr>
            </table>
        </form>
        </div>
     </div>
    </div>
    <script>
        function addNumbers(){
            const x=parseInt(document.getElementById("n1").value);
            const y=parseInt(document.getElementById("n2").value);
            const z=x+y;
            console.log(z);
            document.getElementById("result").innerHTML=z;
        }
    </script>
</body>
</html>
