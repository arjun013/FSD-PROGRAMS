<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            NUMBER 1 <input type="text" id="n1" class="form-control"><br>
            NUMBER 2 <input type="text" id="n2" class="form-control"><br>
        </form>
        <button type="button" class="btn btn-danger" onclick="big();">find biggest</button>
        <br><br>
        <p id="result"></p>
    </div>
    
    <script>
        function big(){
            var x=parseInt(document.getElementById("n1").value);
            var y=parseInt(document.getElementById("n2").value);
            var z;
            if (x>y) {
                z="first number is bigger";
            } else {
                z="second number is bigger"
            }
            document.getElementById("result").innerHTML=z;
        }
    </script>
</body>
</html>
